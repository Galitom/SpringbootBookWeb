<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin: 50px;
    }

    form {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      margin-bottom: 15px;
    }

    td {
      padding: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    td.error {
      color: #ff0000;
    }
  </style>
</head>
<body>
<form action="#" th:action="@{/postStoreBook}" th:object="${book}" method="post">
  <table>
    <tr>
      <td>Titolo:</td>
      <td><input type="text" th:field="*{titolo}" /></td>
      <td class="error" th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}">Titolo Error</td>
    </tr>
    <tr>
      <td>Autore:</td>
      <td><input type="text" th:field="*{autore}" /></td>
      <td class="error" th:if="${#fields.hasErrors('autore')}" th:errors="*{autore}">Autore Error</td>
    </tr>
    <tr>
      <td>Descrizione:</td>
      <td><input type="text" th:field="*{descrizione}" /></td>
      <td class="error" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}">Descrizione Error</td>
    </tr>
    <tr>
      <td>Prezzo:</td>
      <td><input type="number" th:field="*{price}" /></td>
      <td class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Prezzo Error</td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">Submit</button></td>
    </tr>
  </table>
</form>
</body>
</html>
